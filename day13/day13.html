        .container{
         
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr; */
            gap:10px;
            grid-template-areas: 
            "h h h"
            "n n n "
            "s s asd " 
            "a a asd " 
            "f f f " 
            ;
        }
        .child{
            background: lightcoral;
            padding:10px;
        }
        .child:nth-child(1){
            grid-area:h
        }
        .child:nth-child(2){
           grid-area: n;
        }
        .child:nth-child(3){
            grid-area:s ;
        
        }
        .child:nth-child(4){
            grid-area:a ;
            
          
        }
        .child:nth-child(5){
            grid-area:asd ;

          
        }
        .child:nth-child(6){
            grid-area:f ;

          
        }

        @media screen and (width<576px){
            .container{
                grid-template-areas: 
            "h"
            "n"
            "s" 
            "a" 
            "asd " 
            "f"; 
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="child">header</div>
        <div class="child">nav</div>
        <div class="child">section</div>
        <div class="child">article</div>
        <div class="child">asde</div>
        <div class="child">footer</div>
    </div>
