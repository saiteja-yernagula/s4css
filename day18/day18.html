<!-- 
    bootstrap- 5
    it is a css framework that is used to responsive web
    pages and also used for applying different styles

    features of bootstrap
    1) responsive web design
    2) pre designed components
    3) cross browser compatibility
    4) mobile first approach

    framework- collection of libraries (html + css + js)
    library-collection of pre defined code 
         html code
         css code
         js code 
    
    how to integrate bootstrap
    1) using cdn link
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body

    2) using downloading the zip file
    search bootstrap5 download and unzip the folders

    link using link tag and script tag
<link href="./css/bootstrap.min.css">
<script src="./js/bootstrap.min.js"></script>

    3) using npm install bootstrap

    html- tags & attributs
    css- properties and values
    bootstrap- pre defined classes
    1) headings
       display-1 to display-6
       h1 to h6
       
    2) text classes
    text-end
    text-start
    text-center
    text-uppercase
    text-lowercase
    text-capitalize

    3) contextual classes
    text-primary
    text-secondary
    text-info
    text-danger
    text-success
    text-warning
    text-light
    text-dark

    4) backgrounds
    bg-primary
    bg-secondary
    bg-warning
    bg-danger
    bg-success
    bg-info
    bg-dark
    bg-white

    5) box model 
      a) content
         width 
        w-0 w-25 w-50 w-75 w-100
         
         height
         h-0 h-25 h-50 h-75 h-100

      b) padding
       p-0 to p-5
       px-5 or py-5
       pt-1 pe-2 pb-3 ps-4

      c) border
      border
      border-contextual  (border-info)
      border-0 to border-5
      rounded
      rounder-pill or circle

      d) margin
      m-0 to m-5
      mx-5 or my-5
      mt-1 me-2 mb-3 ms-4

-->

    <div class="bg-primary text-white w-25 h-100 py-5 ms-5 border border-5 border-danger rounded">content</div>

<div class="bg-primary text-white w-50">content</div>
<div class="bg-primary text-white w-75">content</div>
